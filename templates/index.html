<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f2ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            margin-top: 50px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 1.5rem;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            padding: 10px 0;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
        }
        .prediction-result {
            font-size: 1.4rem;
            font-weight: bold;
            color: #28a745; /* Green for success */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Student Performance Predictor ðŸ§ 
                </div>
                <div class="card-body p-4">
                    <form action="{{ url_for('predict') }}" method="post">
                        
                        <div class="mb-3">
                            <label for="hours" class="form-label">Hours Studied</label>
                            <input type="number" class="form-control" id="hours" name="hours_studied" placeholder="e.g., 5" step="any" required>
                        </div>

                        <div class="mb-3">
                            <label for="scores" class="form-label">Previous Scores (out of 100)</label>
                            <input type="number" class="form-control" id="scores" name="previous_scores" placeholder="e.g., 85" min="0" max="100" required>
                        </div>

                        <div class="mb-3">
                            <label for="sleep" class="form-label">Sleep Hours</label>
                            <input type="number" class="form-control" id="sleep" name="sleep_hours" placeholder="e.g., 7" step="any" required>
                        </div>

                        <div class="mb-3">
                            <label for="papers" class="form-label">Sample Papers Practiced</label>
                            <input type="number" class="form-control" id="papers" name="papers_practiced" placeholder="e.g., 4" required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">Predict Performance</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <h3 class="prediction-result">
                            {{ prediction_text }}
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
